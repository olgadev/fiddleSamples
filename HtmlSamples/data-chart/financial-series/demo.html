<script id="tooltipTemplate" type="text/x-jquery-tmpl">
        <div id="tooltip" class="ui-widget-content ui-corner-all">
            <span id="tooltipValue">Open: ${item.Open}</span><br/>
            <span id="Span1">High: ${item.High}</span><br/>
            <span id="Span2">Low: ${item.Low}</span><br/>
            <span id="Span3">Close: ${item.Close}</span><br/>
        </div>
    </script>

<table>
        <tr>
            <th>Candlestick</th><th>OHLC</th>
        </tr>
        <tr>
            <td>
                <div id="candlestickChart" class="chartElement"></div>
            </td>
            <td>
                <div id="ohlcChart" class="chartElement"></div>
            </td>
        </tr>
    </table>
